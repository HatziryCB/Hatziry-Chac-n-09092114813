<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ciclo For</title>
        <style>
            body{
              margin: 50px;  
              padding: 40px;
              width: 700px;
              font-family: Impact;
              background: url(bombilla.jpg)no-repeat;
              background-size: cover;
              font-size: 30px;
              color: white;
              top: 100px;
              left: 100px;
            }     
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var numero=parseInt(prompt("Ingrese un número entero: "));
            document.write("Tabla de multiplicar del número: " + numero + "<br><br>")
            
            for(var i = 1; i<=10; i++){
                var multi=numero*i;
                document.write(numero + "X" + i + "=" + multi + "<br>");
            }
        </script>

    </body>
</html>
