<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sentencia If else</title>
        <style>
           body{
              margin: 150px;  
              padding: 100px;
              width: 700px;
              font-family: Impact;
              background: url(hojasotoño.jpg)no-repeat;
              background-size: cover;
              font-size: 45px;
              position: center;
              color: antiquewhite;
              top: 100px;
              left: 100px;
            }     
        </style>
    </head>
    <body>
        <script>
            let edad=prompt("Bienvenido, por favor ingresa tu edad: ")
            
            if (edad>=18) {
                document.write("Tienes permiso para ingresar a esta página")
            } else {
                document.write("Lo lamentamos, pero ésta página tiene restricciones de edad, no puedes acceder al contenido de la misma")
            }
        </script>
    </body>
</html>
